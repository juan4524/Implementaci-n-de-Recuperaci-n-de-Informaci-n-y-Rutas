<header class="barra">
  <nav>
    <a routerLink="/inicio">Inicio</a>
    <a routerLink="/catalogo/gratis">Catálogo gratis</a>
    <a routerLink="/catalogo/premium">Catálogo premium</a>

    <span class="separador"></span>

    <ng-container *ngIf="autenticado; else bloqueInvitado">
      <span class="estado">Sesión iniciada</span>
      <span class="estado" *ngIf="premium">· Premium</span>
      <span class="estado" *ngIf="adulto">· Adulto</span>
      <button type="button" class="btn" (click)="cerrarSesion()">Cerrar sesión</button>
    </ng-container>

    <ng-template #bloqueInvitado>
      <a routerLink="/iniciar-sesion" class="btn">Iniciar sesión</a>
    </ng-template>
  </nav>
</header>

<main class="contenido">
  <router-outlet></router-outlet>
</main>
